<!DOCTYPE html>
<html>
    <head>
        <title>게시판</title>
    </head>
    <body>
        
        <h1>STL NodeJS 게시판</h1>
        <hr />
        <table style="width: 50%; border: 1px;">
            <tr>
                <td style="width: 20%;">작성자</td>
                <td style="width: 70%;">제목</td>
                <td style="width: 10%;">글 번호</td>
            </tr>
            <% data.forEach(function(item,index){ %>
                <tr>
                    <td><%= item.userid %> </td>
                    <td> <a href="/board/<%= item.id %>"> <%= item.title %> </a> </td>
                    <td><%= item.id %> </td>
                </tr>
            <% }); %>
        </table>
    </body>
</html>
